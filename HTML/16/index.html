<!-- NOTES
 
    The <marquee> tag 
    It  is used to scroll text or images across the screen (horizontally or vertically).
    
    Basic Syntax:
<marquee>Scrolling Text</marquee>

| Attribute         | Description                                       |
| ----------------- | ------------------------------------------------- |
| direction       | Scroll direction: left, right, up, down   |
| behavior        | Scroll type: scroll, slide, alternate       |
| scrollamount    | Speed of scrolling (higher = faster)              |
| scrolldelay     | Delay between each scroll movement (ms)           |
| loop            | Number of times to repeat (default is infinite) |
| bgcolor         | Background color of the marquee                   |
| height/width  | Sets size of the marquee                          |
| hspace/vspace | Horizontal/Vertical margin                        |





-->
