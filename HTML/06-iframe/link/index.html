<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links / iframe</title>
</head>
<body>
    

<!-- Anchor Tag
 
syntax: 

<a href="Your specified path">
    content
</a>

href attribute: Defines the URL the link points to.

target attribute: Specifies where to open the linked document.

Target Attribute Values

_blank: Opens the linked document in a new window or tab.
_self: Opens document in the same window or tab (default behavior).
-->



  <!-- Link _self -->
  <a href="https://www.google.com/" target="_self">google</a>
<br>
  <!-- 
  target="_blank" 
  it is used for opening a link in new tab
 -->
  <a href="https://gcb-tech.vercel.app/"target="_blank">click forGCB-TECH-WEB</a>
  <br/>
 
  <!-- 
            path
            absolute path
                complete path
              https://www.google.com/"  
            relative path
                ../../ for previous
                ./ for next
        -->



        <!-- iframe for the embedding of external content
         it is used for showing our website in somones else or
showing thier website in our website
        -->

        <!--  syntax 

         <iframe src="URL" width="width" height="height"></iframe>
 -->

<!--WEBSITE-->
<iframe src="https://gcb-tech.vercel.app/" width="400" height="400"></iframe>

<br>
