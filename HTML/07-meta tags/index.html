<!DOCTYPE html>

<head>
 
   <!--
    meta             tags provides additional info(metadata) about website
   self closing tags
   <meta> tags always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings.
   Metadata will not be displayed on the page, but is machine parsable.
   Metadata is used by browsers (how to display content or reload page), search engines (keywords), and other web services
   
                   Attributes
   
         charset	
(character_set)	Specifies the character encoding for the HTML document
charset encoding = UTF8 in ASCII
ex:  <meta charset="UTF-8">

         SEO keyword
*name
give a keyword in name 
ex: <meta name="keywords"
*content
(text)
ex: content="HTML, CSS, JavaScript">

         Page Description
*name
*content
ex:  <meta name="description" content="WEB DEVELOPING"/>

     Author Description 
<meta name="author" content="NOOR FATIMA"/>

            http-equiv	content-security-policy
*content-type
*default-style
*refresh	
Provides an HTTP header for the information/value of the content attribute

           Auto Refresh
To refresh browser
<meta http-equiv="refresh" content="2" /> 

         DOS
DOS (Denial of Service) is a type of cyberattack where one computer sends alot of requests to another computer to make it busy or unresponsive for third person.
        DDOS
Distributed Denial of Service attack works on similar  as the DOS attack but is more complicated in that the attack is launched with the help of several systems located in different places. 
these systems are calles BOTS

               Rebots Prevent 
 <meta name="robots" content="noindex, nofollow" />
   .-->
 
   <meta charset="UTF-8">
   <meta name="keyword" content="html,css">
   <meta  name="description"content="WEB DEVELOPING"/>
   <meta name="author" content="NOOR FATIMA"/>
   <meta name="Rebots" content="noindex, nofollow" />
