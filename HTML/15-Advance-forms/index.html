<!-- 
             Main Attributes used in html forms

| Attribute        | Description                                                                                                                                                                                            |
| ---------------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ |
| action         | URL where the form data will be sent after submission.                                                                                                                                                 |
| method         | HTTP method to use: "get" (default) or "post".                                                                                                                                                     |
| enctype        | Type of content used when submitting the form (mainly with POST). Common values: <br>â€¢ application/x-www-form-urlencoded (default) <br>â€¢ multipart/form-data (for file uploads) <br>â€¢ text/plain |
| name           | Name of the form (used to reference it in JavaScript).                                                                                                                                                 |
| target         | Where to display the response after submitting: <br>â€¢ _self (default) <br>â€¢ _blank <br>â€¢ _parent <br>â€¢ _top                                                                                    |
| autocomplete   | "on" or "off" â€“ allows the browser to auto-fill values.                                                                                                                                            |
| novalidate     | Boolean attribute â€“ disables browser's automatic validation.                                                                                                                                           |
| rel            | Specifies the relationship between current page and form action URL (rarely used).                                                                                                                     |
| accept-charset | Character encodings the server accepts (e.g., "UTF-8").                                                                                                                                              |


-->

1. Text-Based Inputs 

| Type       | Description                         |
| ---------- | ----------------------------------- |
| text     | Single-line input (default)         |
| password | Hidden input for passwords          |
| email    | Validates email format              |
| url      | Validates a website URL             |

<!-- select 

Attributes of <select> Tag

| Attribute   | Description                                                           |
| ----------- | --------------------------------------------------------------------- |
| name      | The name of the drop-down list (used when submitting form data).      |
| id        | Unique identifier for the element (useful with labels or JavaScript). |
| multiple  | Allows the user to select **multiple** options.                       |
| size      | Number of visible options in the list (default is 1 for a dropdown).  |
| disabled  | Disables the dropdown (user cannot interact with it).                 |
| required  | Makes selection mandatory before form submission.                     |
| autofocus | Automatically focuses on the dropdown when the page loads.            |
| form      | Links the <select> to a specific form by its id.                  |
| class     | Adds one or more class names (for styling with CSS).                  |
| style     | Inline CSS styles for the select box.                                 |
| title     | Adds a tooltip when the user hovers over the dropdown.                |

Related Tags:

<option>: Represents each option in the dropdown.
<optgroup>: Groups related options together inside the dropdown

-->
 <select name="Dropdown" id="select" multiple size="3" required >
<optgroup>
